<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
    <div role="search">
<script>

          <nav>
            <a accesskey="1" href="{{ site.baseurl }}/">Page d'accueil</a>
                        <a accesskey="2" href="https://www.rockbox.org/"> Rockbox - Free Music Player Firmware (page officielle du firmware Rockbox en anglais)</a>

		  <div class="classictemplate template" style="display: block;">
<style type="text/css">
    #groupsio_embed_signup input {border:1px solid #999;
-webkit-appearance:none;}
    #groupsio_embed_signup label {display:block; font-size:16px;
padding-bottom:10px; font-weight:bold;}
    #groupsio_embed_signup .email {display:block; padding:8px 0; margin:0
4% 10px 0; text-indent:5px; width:58%; min-width:130px;}
    #groupsio_embed_signup {
      background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif;
    }
    #groupsio_embed_signup .button {

        width:25%; margin:0 0 10px 0; min-width:90px;
        background-image: linear-gradient(to bottom,#337ab7 0,#265a88 100%);
        background-repeat: repeat-x;
        border-color: #245580;
        text-shadow: 0 -1px 0 rgba(0,0,0,.2);
        box-shadow: inset 0 1px 0 rgba(255,255,255,.15),0 1px 1px
rgba(0,0,0,.075);
        padding: 5px 10px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
        color: #fff;
        background-color: #337ab7;
        display: inline-block;
        margin-bottom: 0;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
      }
</style>
<div id="groupsio_embed_signup">
<form title="Abonnez-vous à notre groupe" aria-label="Abonnez-vous à notre groupe"
action="https://groups.io/g/rockboxfr/signup?u=4544060002626493074"
method="post" id="groupsio-embedded-subscribe-form"
name="groupsio-embedded-subscribe-form" target="_blank">
      <div id="groupsio_embed_signup_scroll">
        <label for="email" id="templateformtitle>Adresse électronique:
</label>
        <input type="email" value="" name="email" class="email"
id="email" placeholder="Adresse" required="">

      <div style="position: absolute; left: -5000px;"
aria-hidden="true"><input type="text" name="b_4544060002626493074"
tabindex="-1" value=""></div>
      <div id="templatearchives"></div>
      <input type="submit" value="Subscribe" name="Abonner"
id="groupsio-embedded-subscribe" class="button">
    </div>
</form>
</div>
</div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
	  
	  
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

        {% include analytics.html %}
		
  </body>
</html>
